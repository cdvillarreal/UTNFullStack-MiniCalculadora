<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>TP Unidad 2</title>
  </head>
  <body>
    <div class="container">
      <h1>Mini Calculadora</h1>
      <h2>TP Unidad 2</h2>
      <input
        type="number"
        name="firstNumber"
        id="firstNumber"
        class="firstNumber form-control"
        placeholder="Primer número"
      />
      <input
        type="number"
        name="secondNumber"
        id="secondNumber"
        class="secondNumber form-control"
        placeholder="Segundo número"
      />
      <button class="btn btn-primary" onclick="add()">Sumar</button>
      <button class="btn btn-primary" onclick="subtract()">Restar</button>
      <button class="btn btn-primary" onclick="multiply()">Multiplicar</button>
      <button class="btn btn-primary" onclick="divide()">Dividir</button>
      <div class="result" id="result">Resultado:</div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
